name: Dashboard image

on:
  workflow_run:
    workflows: ["Run Tests"]
    branches: [master]
    types:
      - completed
  workflow_dispatch:

jobs:
  on-success:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Extract branch name
        run: |
          export BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/})
          echo "##[set-output name=branch;]$BRANCH_NAME"
          if [ $BRANCH_NAME = "main" ] || [ $BRANCH_NAME = "master" ]
            then echo "##[set-output name=tag;]latest"
            else echo "##[set-output name=tag;]$BRANCH_NAME"
          fi
        id: extract_branch

      - name: xgo build
        uses: crazy-max/ghaction-xgo@v2
        with:
          xgo_version: latest
          go_version: 1.19
          dest: dist
          pkg: cmd/dashboard
          prefix: dashboard
          targets: linux/amd64,linux/arm64,linux/arm-7,linux/s390x,linux/riscv64 # linux/386,
          v: true
          x: false
          race: false
          ldflags: -s -w
          buildmode: default

      - name: fix dist
        run: |
          cp dist/dashboard-linux-arm-7 dist/dashboard-linux-arm

      - name: upload dist
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
